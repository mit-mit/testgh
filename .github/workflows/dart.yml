name: Dart CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v0.1
        with:
          channel: stable
      - name: Cache pub packages
        uses: actions/cache@v2
        with:
          # Cache pub hosted directory, which contains packages downloaded from pub.dev.
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;dart:stable;packages:${{ github.repository }}"
          restore-keys: |
            os:${{ matrix.os }};pub-cache-hosted;dart:stable;packages:${{ github.repository }}
            os:${{ matrix.os }};pub-cache-hosted;dart:stable
            os:${{ matrix.os }};pub-cache-hosted
      - name: Install dependencies
        run: dart pub get
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze code
        run: dart analyze

  test:
    needs: analyze
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, beta, dev]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v0.1
        with:
          channel: ${{ matrix.channel }}
      - name: Cache pub packages
        uses: actions/cache@v2
        with:
          # Cache pub hosted directory, which contains packages downloaded from pub.dev.
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;${{ matrix.channel }};packages:${{ github.repository }}"
          restore-keys: |
            os:${{ matrix.os }};pub-cache-hosted;dart:${{ matrix.channel }};packages:${{ github.repository }}
            os:${{ matrix.os }};pub-cache-hosted;dart:${{ matrix.channel }}
            os:${{ matrix.os }};pub-cache-hosted
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test

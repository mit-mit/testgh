name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: dart pub get
    - name: Check formatting
      # TODO: Change this once https://github.com/dart-lang/sdk/issues/44023 is fixed
      run: ./.github/scripts/check_formatting.sh
    - name: Analyze code
      run: dart analyze
    - name: Run tests
      run: dart test
